<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta class="keywords" content="HTML, CSS. Javascript" />
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        rel="stylesheet" />
    <!--Import social icons font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--Import font family-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald" />

    <!--Import customized stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/lets_go.png" type="image/x-icon" />
    <title>Todo List</title>
</head>

<body>
    <div class="h-100">
        <div class="row h-100">
            <div class="d-flex col flex-column my-auto" style="height: 100%">
                <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
                    <div id="titleContainer">
                        <!-- <h1 onclick="onClickTitle()" id="todoTitle">Todo List</h1> -->
                        <h1 onclick="updateTitle()" id="todoTitle">Todo List</h1>
                    </div>
                    <ul id="todoList">
                    </ul>
                </div>
            </div>

            <div class="d-flex col flex-column my-auto justify-content-center align-items-center">
                <input id="userInput" style="margin-bottom: 10px">
                <button onclick="onButtonClick()">Add Todo</button>
            </div>

            <div class="d-flex col flex-column my-auto justify-content-center align-items-center"
                style="height: 100%; padding: 0">
                <div class="d-flex col flex-column my-auto justify-content-center align-items-center row"
                    style="height: 50%">
                    <h1>Stale</h1>
                    <ul id="todoList">
                        <li>Write Code</li>
                        <li>Code...</li>
                    </ul>
                </div>
                <div class="d-flex col flex-column my-auto justify-content-center align-items-center"
                    style="height: 50%">
                    <h1>Completed</h1>
                    <ul id="completedTodoList">
                        <li>Write Code</li>
                        <li>Code...</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

    <!--Import Java Script-->
    <script src="js/script.js"></script>

    <!--bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
